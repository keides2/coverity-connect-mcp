name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Create .pypirc for GitHub Packages
      run: |
        cat > ~/.pypirc << EOF
        [distutils]
        index-servers = github
        
        [github]
        repository = https://pypi.pkg.github.com/
        username = __token__
        password = ${{ secrets.GITHUB_TOKEN }}
        EOF
    
    - name: Publish to GitHub Packages
      run: |
        twine upload --repository github dist/*
